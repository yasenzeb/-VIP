<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مواعيد سنتر VIP - جميع المراحل الدراسية</title>
  <meta name="description" content="تعرف على مواعيد سنتر VIP لجميع المراحل من الصف الرابع الابتدائي حتى الصف الثالث الثانوي.">
  <meta name="keywords" content="مواعيد سنتر VIP, جدول الحصص, مواعيد الدروس, ابتدائي, إعدادي, ثانوي">
  <meta name="author" content="سنتر VIP">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>مواعيد سنتر VIP</h1>
  <div id="step1">
    <button class="btn" onclick="showStep2()">اختيار المرحلة</button>
  </div>

  <div id="step2" class="hidden">
    <button class="btn" onclick="showGrades('ابتدائي')">ابتدائي</button>
    <button class="btn" onclick="showGrades('إعدادي')">إعدادي</button>
    <button class="btn" onclick="showGrades('ثانوي')">ثانوي</button>
    <br>
    <button class="btn" onclick="goBack(1)">رجوع</button>
  </div>

  <div id="grades" class="hidden">
    <div id="gradesList"></div>
    <br>
    <button class="btn" onclick="goBack(2)">رجوع</button>
  </div>

  <script>
    function showStep2() {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    function showGrades(stage) {
      let grades = [];
      if (stage === 'ابتدائي') {
        grades = ['رابع ابتدائي', 'خامس ابتدائي', 'سادس ابتدائي'];
      } else if (stage === 'إعدادي') {
        grades = ['أول إعدادي', 'ثاني إعدادي', 'ثالث إعدادي'];
      } else if (stage === 'ثانوي') {
        grades = ['أول ثانوي', 'ثاني ثانوي', 'ثالث ثانوي'];
      }

      let html = '';
      grades.forEach(g => {
        html += `<button class="btn">${g}</button>`;
      });

      document.getElementById('gradesList').innerHTML = html;
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('grades').classList.remove('hidden');
    }

    function goBack(step) {
      if (step === 1) {
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('step1').classList.remove('hidden');
      } else if (step === 2) {
        document.getElementById('grades').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
